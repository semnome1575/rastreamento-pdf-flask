<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PDFs com QR Único</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Personalização simples para melhor visual */
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        #drop-area { transition: all 0.2s ease-in-out; }
        #drop-area.highlight { border-color: #3b82f6; background-color: #eff6ff; }
        /* Oculta o input de arquivo, mas permite que seja acionado */
        #fileInput { display: none; } 
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
    <h1 class="text-3xl font-extrabold text-indigo-800 mb-2">App de Rastreio de Docs</h1>
    <p class="text-gray-600 mb-6">Envie sua planilha (CSV ou Excel) para gerar documentos únicos e rastreáveis.</p>

    <!-- Formulário de Upload -->
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
        
        <!-- Input de arquivo Real (Oculto) -->
        <input type="file" name="file" id="fileInput" accept=".csv, .xlsx, .xls">

        <!-- Área de Clique/Drop Visual -->
        <div id="drop-area"
             class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition duration-300 cursor-pointer"
             onclick="document.getElementById('fileInput').click()"> <!-- AGORA SIM, FORÇAMOS O CLIQUE -->

            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.885-7.885 5 5 0 0110.77 1.258A3 3 0 0120 13a3 3 0 01-3 3h-2.5m-6.5 0l4-4m-4 4l-4-4"/>
                </svg>
                <p class="mt-2 text-sm text-gray-600" id="fileNameDisplay">Clique ou arraste a planilha aqui (.csv ou .xlsx)</p>
            </div>
        </div>

        <button type="submit" 
                id="submitButton"
                class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 font-semibold shadow-md focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 flex items-center justify-center"
                disabled>
            Gerar e Baixar PDFs (ZIP)
        </button>
    </form>

    <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
    <div id="loading" class="mt-4 hidden flex items-center justify-center">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-indigo-600">Processando documentos. Pode levar alguns segundos...</span>
    </div>
</div>

<script>
const form = document.getElementById('uploadForm');
const fileInput = document.getElementById('fileInput');
const submitButton = document.getElementById('submitButton');
const fileNameDisplay = document.getElementById('fileNameDisplay');
const messageBox = document.getElementById('messageBox');
const loading = document.getElementById('loading');
const dropArea = document.getElementById('drop-area');

// Drag and Drop handlers
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, preventDefaults, false);
});

['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
});

['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
});

dropArea.addEventListener('drop', handleDrop, false);

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

function handleDrop(e) {
    const dt = e.dataTransfer;
    const file = dt.files[0];
    if (file) {
        fileInput.files = dt.files; // Define o arquivo no input
        handleFileSelection();
    }
}

// Ouve as mudanças no input de arquivo (disparado por clique ou drop)
fileInput.addEventListener('change', handleFileSelection);

function handleFileSelection() {
    if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = `Arquivo selecionado: ${fileInput.files[0].name}`;
        submitButton.disabled = false;
    } else {
        fileNameDisplay.textContent = 'Clique ou arraste a planilha aqui (.csv ou .xlsx)';
        submitButton.disabled = true;
    }
    messageBox.classList.add('hidden');
}

// Lidar com o envio do formulário (AJAX)
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Validação de arquivo antes de enviar
    if (fileInput.files.length === 0) {
        showMessage('Por favor, selecione um arquivo para começar.', 'bg-yellow-100 text-yellow-800');
        return;
    }

    messageBox.classList.add('hidden');
    loading.classList.remove('hidden');
    submitButton.disabled = true;

    const formData = new FormData(form);

    try {
        // Envia a requisição para o servidor
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            // Se OK, inicia o download (que é um ZIP)
            const blob = await response.blob();
            const contentDisposition = response.headers.get('content-disposition');
            let filename = 'documentos_rastreaveis.zip';

            if (contentDisposition) {
                const match = contentDisposition.match(/filename="?([^;"]+)"?/i);
                if (match && match[1]) {
                    filename = match[1];
                }
            }
            
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            
            showMessage('Sucesso! O download dos documentos rastreáveis foi iniciado.', 'bg-green-100 text-green-800');
        } else {
            // Lidar com erros do servidor
            const errorText = await response.text();
            showMessage(`Erro ao processar: ${errorText}`, 'bg-red-100 text-red-800');
        }
    } catch (error) {
        console.error('Erro de rede:', error);
        showMessage('Erro de rede. Verifique se o servidor está ativo.', 'bg-red-100 text-red-800');
    } finally {
        loading.classList.add('hidden');
        handleFileSelection(); 
    }
});

function showMessage(text, classes) {
    messageBox.textContent = text;
    messageBox.className = `mt-4 p-3 rounded-lg text-sm ${classes}`;
    messageBox.classList.remove('hidden');
}
</script>

</body>
</html>
